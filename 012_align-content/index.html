<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-content</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header>
      <h1>Align-content</h1>
    </header>
    <h2 style="color: #20DAD9;">align-content: start;</h2>
    <div class="grid-container" id="grid1">
      <div class="grid-item items1">1</div>
      <div class="grid-item items1 item-2">2</div>
      <div class="grid-item items1 item-3">3</div>
      <div class="grid-item items1">4</div>
      <div class="grid-item items1 item-5">5</div>
      <div class="grid-item items1">6</div>
    </div>
    <h2 style="color: #4ED0B4;">align-content: end;</h2>
    <div class="grid-container" id="grid2">
      <div class="grid-item items2">1</div>
      <div class="grid-item items2 item-2">2</div>
      <div class="grid-item items2 item-3">3</div>
      <div class="grid-item items2">4</div>
      <div class="grid-item items2 item-5">5</div>
      <div class="grid-item items2">6</div>
    </div>
    <h2 style="color: #1D48C1;">align-content: center;</h2>
    <div class="grid-container" id="grid3">
      <div class="grid-item items3">1</div>
      <div class="grid-item items3 item-2">2</div>
      <div class="grid-item items3 item-3">3</div>
      <div class="grid-item items3">4</div>
      <div class="grid-item items3 item-5">5</div>
      <div class="grid-item items3">6</div>
    </div>
    <h2 style="color: #C76BD3;">align-content: stretch;</h2>
    <div class="grid-container" id="grid4">
      <div class="grid-item items4">1</div>
      <div class="grid-item items4 item-2">2</div>
      <div class="grid-item items4 item-3">3</div>
      <div class="grid-item items4">4</div>
      <div class="grid-item items4 item-5">5</div>
      <div class="grid-item items4">6</div>
    </div>
    <h2 style="color: #F6A3E0;">align-content: space-around;</h2>
    <div class="grid-container" id="grid5">
      <div class="grid-item items5">1</div>
      <div class="grid-item items5 item-2">2</div>
      <div class="grid-item items5 item-3">3</div>
      <div class="grid-item items5">4</div>
      <div class="grid-item items5 item-5">5</div>
      <div class="grid-item items5">6</div>
    </div>
    <h2 style="color: #0FFF9F;">align-content: space-between;</h2>
    <div class="grid-container" id="grid6">
      <div class="grid-item items6">1</div>
      <div class="grid-item items6 item-2">2</div>
      <div class="grid-item items6 item-3">3</div>
      <div class="grid-item items6">4</div>
      <div class="grid-item items6 item-5">5</div>
      <div class="grid-item items6">6</div>
    </div>
    <h2 style="color: #ECFF61;">align-content: space-evenly;</h2>
    <div class="grid-container" id="grid7">
      <div class="grid-item items7">1</div>
      <div class="grid-item items7 item-2">2</div>
      <div class="grid-item items7 item-3">3</div>
      <div class="grid-item items7">4</div>
      <div class="grid-item items7 item-5">5</div>
      <div class="grid-item items7">6</div>
    </div>
  </body>
</html>
