<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-items</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header>
      <h1>align-items</h1>
    </header>
    <h2 style="color: #B6EDE7;">align-items: start;</h2>
    <div class="grid-container" id="grid1">
      <div class="grid-item items1">1</div>
      <div class="grid-item items1">2</div>
      <div class="grid-item items1">3</div>
      <div class="grid-item items1">4</div>
      <div class="grid-item items1">5</div>
      <div class="grid-item items1">6</div>
    </div>
    <h2 style="color: #2097D8;">align-items: end;</h2>
    <div class="grid-container" id="grid2">
      <div class="grid-item items2">1</div>
      <div class="grid-item items2">2</div>
      <div class="grid-item items2 ">3</div>
      <div class="grid-item items2">4</div>
      <div class="grid-item items2">5</div>
      <div class="grid-item items2">6</div>
    </div>
    <h2 style="color: #F4B28E;">align-items: center;</h2>
    <div class="grid-container" id="grid3">
      <div class="grid-item items3">1</div>
      <div class="grid-item items3">2</div>
      <div class="grid-item items3">3</div>
      <div class="grid-item items3">4</div>
      <div class="grid-item items3">5</div>
      <div class="grid-item items3">6</div>
    </div>
    <h2 style="color: #F4EC93;">align-items: stretch;</h2>
    <div class="grid-container" id="grid4">
      <div class="grid-item items4">1</div>
      <div class="grid-item items4">2</div>
      <div class="grid-item items4">3</div>
      <div class="grid-item items4">4</div>
      <div class="grid-item items4">5</div>
      <div class="grid-item items4">6</div>
    </div>
  </body>
</html>
