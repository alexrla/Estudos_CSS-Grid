<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-area</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header>
      <h1>Grid-area</h1>
    </header>
    <h2 style="color: #0FFFF7;">grid-area: 1 / 2 / 4 / 3;</h2>
    <div class="grid-container" id="grid1">
      <div class="grid-item items1 items1-1">1</div>
      <div class="grid-item items1 items1-2">2</div>
      <div class="grid-item items1 items1-3">3</div>
      <div class="grid-item items1 items1-4">4</div>
      <div class="grid-item items1 items1-5">5</div>
      <div class="grid-item items1 items1-6">6</div>
    </div>
    <h2 style="color: #05DCDD;">grid-area: header;</h2>
    <div class="grid-container" id="grid2">
      <div class="grid-item items2 items2-1">1</div>
      <div class="grid-item items2 items2-2">2</div>
      <div class="grid-item items2 items2-3">3</div>
      <div class="grid-item items2 items2-4">4</div>
      <div class="grid-item items2 items2-5">5</div>
    </div>
  </body>
</html>
