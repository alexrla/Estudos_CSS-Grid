<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-template-rows</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header>
      <h1>Grid-template-rows</h1>
    </header>
    <h2 style="color: #37EAA1;">grid-template-rows: 100px 150px 100px 150px;</h2>
    <div class="grid-container" id="grid1">
      <div class="grid-item items1">1</div>
      <div class="grid-item items1">2</div>
      <div class="grid-item items1">3</div>
      <div class="grid-item items1">4</div>
      <div class="grid-item items1">5</div>
      <div class="grid-item items1">6</div>
      <div class="grid-item items1">7</div>
      <div class="grid-item items1">8</div>
      <div class="grid-item items1">9</div>
      <div class="grid-item items1">10</div>
    </div>
    <h2 style="color: #FFFFA6;">grid-template-rows: 200px 200px;</h2>
    <div class="grid-container" id="grid2">
      <div class="grid-item items2">1</div>
      <div class="grid-item items2">2</div>
      <div class="grid-item items2">3</div>
      <div class="grid-item items2">4</div>
      <div class="grid-item items2">5</div>
      <div class="grid-item items2">6</div>
      <div class="grid-item items2">7</div>
      <div class="grid-item items2">8</div>
      <div class="grid-item items2">9</div>
      <div class="grid-item items2">10</div>
    </div>
    <h2 style="color: #E6ABEC;">grid-template-rows: 1fr 2fr 1fr 3fr;</h2>
    <div class="grid-container" id="grid3">
      <div class="grid-item items3">1</div>
      <div class="grid-item items3">2</div>
      <div class="grid-item items3">3</div>
      <div class="grid-item items3">4</div>
      <div class="grid-item items3">5</div>
      <div class="grid-item items3">6</div>
      <div class="grid-item items3">7</div>
      <div class="grid-item items3">8</div>
      <div class="grid-item items3">9</div>
      <div class="grid-item items3">10</div>
    </div>
  </body>
</html>
