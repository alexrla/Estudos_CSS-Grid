<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify-items</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header>
      <h1>Justify-items</h1>
    </header>
    <h2 style="color: #20B4D8;">justify-items: start;</h2>
    <div class="grid-container" id="grid1">
      <div class="grid-item items1">1</div>
      <div class="grid-item items1 item-2">2</div>
      <div class="grid-item items1 item-3">3</div>
      <div class="grid-item items1">4</div>
      <div class="grid-item items1 item-5">5</div>
      <div class="grid-item items1">6</div>
    </div>
    <h2 style="color: #F17FE5;">justify-items: end;</h2>
    <div class="grid-container" id="grid2">
      <div class="grid-item items2">1</div>
      <div class="grid-item items2 item-2">2</div>
      <div class="grid-item items2 item-3">3</div>
      <div class="grid-item items2">4</div>
      <div class="grid-item items2 item-5">5</div>
      <div class="grid-item items2">6</div>
    </div>
    <h2 style="color: #F4B28E;">justify-items: center;</h2>
    <div class="grid-container" id="grid3">
      <div class="grid-item items3">1</div>
      <div class="grid-item items3 item-2">2</div>
      <div class="grid-item items3 item-3">3</div>
      <div class="grid-item items3">4</div>
      <div class="grid-item items3 item-5">5</div>
      <div class="grid-item items3">6</div>
    </div>
    <h2 style="color: #F4EC93;">justify-items: stretch;</h2>
    <div class="grid-container" id="grid4">
      <div class="grid-item items4">1</div>
      <div class="grid-item items4 item-2">2</div>
      <div class="grid-item items4 item-3">3</div>
      <div class="grid-item items4">4</div>
      <div class="grid-item items4 item-5">5</div>
      <div class="grid-item items4">6</div>
    </div>
  </body>
</html>
