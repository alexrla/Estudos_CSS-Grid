<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify-self</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header>
      <h1>Justify-self</h1>
    </header>
    <h2 style="color: #FFFBF4;">justify-self: start;</h2>
    <div class="grid-container" id="grid1">
      <div class="grid-item items1 items1-1">1</div>
      <div class="grid-item items1 items1-2">2</div>
      <div class="grid-item items1 items1-3">3</div>
      <div class="grid-item items1 items1-4">4</div>
      <div class="grid-item items1 items1-5">5</div>
      <div class="grid-item items1 items1-6">6</div>
    </div>
    <h2 style="color: #FFFBB7;">justify-self: end;</h2>
    <div class="grid-container" id="grid2">
      <div class="grid-item items2 items2-1">1</div>
      <div class="grid-item items2 items2-2">2</div>
      <div class="grid-item items2 items2-3">3</div>
      <div class="grid-item items2 items2-4">4</div>
      <div class="grid-item items2 items2-5">5</div>
      <div class="grid-item items2 items2-6">6</div>
    </div>
    <h2 style="color: #FFF762;">justify-self: center;</h2>
    <div class="grid-container" id="grid3">
      <div class="grid-item items3 items3-1">1</div>
      <div class="grid-item items3 items3-2">2</div>
      <div class="grid-item items3 items3-3">3</div>
      <div class="grid-item items3 items3-4">4</div>
      <div class="grid-item items3 items3-5">5</div>
      <div class="grid-item items3 items3-6">6</div>
    </div>
    <h2 style="color: #FFB807;">justify-self: stretch;</h2>
    <div class="grid-container" id="grid4">
      <div class="grid-item items4 items4-1">1</div>
      <div class="grid-item items4 items4-2">2</div>
      <div class="grid-item items4 items4-3">3</div>
      <div class="grid-item items4 items4-4">4</div>
      <div class="grid-item items4 items4-5">5</div>
      <div class="grid-item items4 items4-6">6</div>
    </div>
  </body>
</html>
