<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header>
      <h1>Grid</h1>
    </header>
    <h2 style="color: #CA5085;">grid: 100px / 1fr 1fr;</h2>
    <div class="grid-container" id="grid1">
      <div class="grid-item items1">1</div>
      <div class="grid-item items1">2</div>
      <div class="grid-item items1">3</div>
      <div class="grid-item items1">4</div>
      <div class="grid-item items1">5</div>
    </div>
    <h2 style="color: #FF7C97;">grid: 200px / auto-flow 200px 150px;</h2>
    <div class="grid-container" id="grid2">
      <div class="grid-item items2">1</div>
      <div class="grid-item items2">2</div>
      <div class="grid-item items2">3</div>
      <div class="grid-item items2">4</div>
      <div class="grid-item items2">5</div>
    </div>
    <h2 style="color: #FFBB9F;">grid-auto-flow: dense;</h2>
    <div class="grid-container" id="grid3">
      <div class="grid-item items3 logo">logo</div>
      <div class="grid-item items3 nav">nav</div>
      <div class="grid-item items3 content">content</div>
      <div class="grid-item items3 sidenav">sidenav</div>
      <div class="grid-item items3 advert">advert</div>
      <div class="grid-item items3 footer">footer</div>
    </div>
  </body>
</html>
