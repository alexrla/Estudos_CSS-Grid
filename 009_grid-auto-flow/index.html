<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-auto-flow</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header>
      <h1>Grid-auto-flow</h1>
    </header>
    <h2 style="color: #3AC4DA;">grid-auto-flow: row;</h2>
    <div class="grid-container" id="grid1">
      <div class="grid-item items1">1</div>
      <div class="grid-item items1">2</div>
      <div class="grid-item items1">3</div>
      <div class="grid-item items1">4</div>
      <div class="grid-item items1">5</div>
    </div>
    <h2 style="color: #1A72B2;">grid-auto-flow: column;</h2>
    <div class="grid-container" id="grid2">
      <div class="grid-item items2">1</div>
      <div class="grid-item items2">2</div>
      <div class="grid-item items2">3</div>
      <div class="grid-item items2">4</div>
      <div class="grid-item items2">5</div>
    </div>
    <h2 style="color: #F8B6B1;">grid-auto-flow: dense;</h2>
    <div class="grid-container" id="grid3">
      <div class="grid-item items3">1</div>
      <div class="grid-item items3 items3-2">2</div>
      <div class="grid-item items3">3</div>
      <div class="grid-item items3 items3-4">4</div>
      <div class="grid-item items3">5</div>
      <div class="grid-item items3">6</div>
      <div class="grid-item items3">7</div>
      <div class="grid-item items3">8</div>
      <div class="grid-item items3">9</div>
    </div>
  </body>
</html>
