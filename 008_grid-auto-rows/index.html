<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-auto-rows</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header>
      <h1>Grid-auto-rows</h1>
    </header>
    <h2 style="color: #FF3AAC;">grid-auto-rows: 100px;</h2>
    <div class="grid-container" id="grid1">
      <div class="grid-item items1">1</div>
      <div class="grid-item items1">2</div>
      <div class="grid-item items1">3</div>
      <div class="grid-item items1">4</div>
      <div class="grid-item items1">5</div>
    </div>
    <h2 style="color: #0072F5;">grid-auto-rows: 80px 100px;</h2>
    <div class="grid-container" id="grid2">
      <div class="grid-item items2 logo">logo</div>
      <div class="grid-item items2 nav">nav</div>
      <div class="grid-item items2 content">content</div>
      <div class="grid-item items2 sidenav">sidenav</div>
      <div class="grid-item items2 advert">advert</div>
      <div class="grid-item items2 footer">footer</div>
      <div class="grid-item items2 lines">line</div>
      <div class="grid-item items2 lines">line</div>
      <div class="grid-item items2 lines">line</div>
      <div class="grid-item items2 lines">line</div>
      <div class="grid-item items2 lines">line</div>
      <div class="grid-item items2 lines">line</div>
      <div class="grid-item items2 lines">line</div>
      <div class="grid-item items2 lines">line</div>
      <div class="grid-item items2 lines">line</div>
    </div>
  </body>
</html>
